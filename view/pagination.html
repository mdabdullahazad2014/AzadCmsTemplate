<div class="container">
	
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da Fish" ng-model="search.name">
      </div>      
    </div>
  </form> 
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td ng-click="sort('name')">Sushi Roll 
			<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
								
        </td>
         <td ng-click="sort('fish')">Fish Type 
			<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
								
        </td>
        <td ng-click="sort('tastiness')">Taste Level  
			<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
								
        </td>
      </tr>
    </thead>
    
    <tbody>
 		<tr ng-repeat="roll in filtered = sushi | filter:search.name | orderBy:sortKey:reverse| startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
        	<td>{{ roll.name }}</td>
        	<td>{{ roll.fish }}</td>
        	<td>{{ roll.tastiness }}</td>
      	</tr>
    </tbody>
    
  </table>
  
  <span class="pull-left" style="padding-top: 15px;">Total item : {{sushi.length}} </span>
  <ul uib-pagination total-items="totalItems" items-per-page="entryLimit" ng-model="currentPage" max-size="noOfPages" class="pagination-sm pull-right" boundary-link-numbers="true" rotate="false"></ul>
   
</div>
